<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  background:radial-gradient(circle at top,#1a0013,#000);
  color:#fff;
  min-height:100vh;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,0,170,.2);
  z-index:100;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
}

.logo span{
  background:#111;
  border:1px solid #ff2fbf;
  color:#ff2fbf;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
}

nav a{
  margin-left:12px;
  padding:6px 14px;
  border-radius:999px;
  text-decoration:none;
  color:#ff9fe8;
  border:1px solid rgba(255,47,191,.4);
}

nav a:hover{
  background:#ff2fbf;
  color:#000;
}

/* ===== HERO ===== */
.hero{
  margin-top:120px;
  display:flex;
  justify-content:center;
}

.card{
  width:90%;
  max-width:520px;
  padding:32px;
  text-align:center;
  background:rgba(20,0,15,.8);
  border-radius:20px;
  box-shadow:0 0 60px rgba(255,47,191,.35);
}

.card h1{
  font-size:48px;
  color:#ff2fbf;
  text-shadow:0 0 25px rgba(255,47,191,.8);
}

.card p{
  opacity:.7;
  margin:10px 0 24px;
}

.buttons{
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:12px 22px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.btn-main{
  background:#ff2fbf;
  color:#000;
}

.btn-alt{
  background:transparent;
  color:#ff9fe8;
  border:1px solid rgba(255,47,191,.5);
}

/* ===== SECTIONS ===== */
.section{
  margin:80px auto;
  width:90%;
  max-width:700px;
}

.subcard{
  padding:26px;
  border-radius:20px;
  background:rgba(10,0,10,.85);
  box-shadow:0 0 40px rgba(0,255,255,.15);
}

.subcard h2{
  color:#ff2fbf;
  margin-bottom:18px;
  letter-spacing:2px;
}

/* ===== SPOTIFY ===== */
iframe{
  display:block;
  width:100%;
  height:380px;
  border-radius:16px;
  border:0;
  background:#000;
  box-shadow:0 0 40px rgba(255,47,191,.25);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .card h1{font-size:36px}
  iframe{height:420px}
}
</style>
</head>
