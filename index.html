<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>гамно</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eaeaea;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 50px 60px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 64px;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    p {
      opacity: 0.6;
      font-size: 16px;
      margin-bottom: 35px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 999px;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255,255,255,0.25);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>гамно</h1>
    <p>официальный сайт гамна</p>
    <a class="btn" href="#">кнопка</a>
  </div>
</body>
</html>
