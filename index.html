<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>гамно</title>
  <style>
    *{box-sizing:border-box;margin:0;font-family:Arial,Helvetica,sans-serif}
    body{min-height:100vh;display:grid;place-items:center;color:#eee;
      background:radial-gradient(circle at top,#1a1a1a,#0b0b0b)}
    .card{padding:48px 56px;text-align:center;border-radius:20px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 20px 60px rgba(0,0,0,.6);
      backdrop-filter:blur(10px)}
    h1{font-size:64px;letter-spacing:2px;margin-bottom:12px}
    p{opacity:.6;margin-bottom:28px}
    .btn{border:0;cursor:pointer;padding:12px 28px;border-radius:999px;
      background:#fff;color:#000;font-weight:700;transition:.2s}
    .btn:hover{transform:translateY(-2px);
      box-shadow:0 10px 25px rgba(255,255,255,.25)}
    #ov{position:fixed;inset:0;display:none;align-items:center;
      justify-content:center;background:rgba(0,0,0,.85);z-index:999}
    #ov iframe{width:min(900px,90vw);aspect-ratio:16/9;
      border:0;border-radius:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1>гамно</h1>
    <p>официальный сайт гамна</p>
    <button class="btn" id="open">смотреть</button>
  </div>

  <div id="ov">
    <iframe id="yt"
      allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
  </div>

  <script>
    const VIDEO_ID = "LnsH7x6h6zE";
    const ov = document.getElementById("ov");
    const yt = document.getElementById("yt");

    document.getElementById("open").onclick = () => {
      yt.src = `https://www.youtube.com/embed/${VIDEO_ID}?autoplay=1`;
      ov.style.display = "flex";
    };

    const close = () => {
      ov.style.display = "none";
      yt.src = "";
    };

    ov.onclick = e => { if (e.target === ov) close(); };
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") close();
    });
  </script>
</body>
</html>
