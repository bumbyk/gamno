<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>гамно</title>

  <style>
    * { box-sizing: border-box; margin: 0; font-family: Arial, Helvetica, sans-serif; }
    html { scroll-behavior: smooth; }

    body{
      min-height:100vh;
      color:#ffe6f2;
      background:
        radial-gradient(1200px 500px at 50% -10%, rgba(255,0,170,.18), transparent 40%),
        radial-gradient(800px 400px at 10% 110%, rgba(0,255,255,.12), transparent 40%),
        #06030a;
    }

    /* NAV */
    .nav{
      position:sticky; top:0; z-index:1000;
      background:rgba(6,3,10,.55);
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,0,170,.25);
    }
    .nav-inner{
      max-width:1100px;
      margin:0 auto;
      padding:10px 14px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      text-decoration:none; color:#ffd6ef;
      font-weight:900; letter-spacing:1px;
    }
    .brand img{
      width:28px;
      filter: drop-shadow(0 0 10px rgba(255,47,191,.8));
    }
    .nav-links{
      margin-left:auto;
      display:flex;
      gap:10px;
    }
    .nav-links a{
      text-decoration:none;
      color:#ffd6ef;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,0,170,.25);
      background:rgba(255,255,255,.03);
      transition:.2s;
      font-size:14px;
    }

    /* LAYOUT */
    .container{max-width:1100px;margin:0 auto;padding:26px 14px 60px}
    .grid{display:grid;gap:18px;justify-items:center}

    .card{
      width:min(760px,100%);
      padding:52px 64px;
      text-align:center;
      border-radius:22px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,0,170,.35);
      box-shadow:0 0 40px rgba(255,0,170,.25);
      backdrop-filter:blur(12px);
    }

    .logo{
      width:96px;
      margin:0 auto 12px;
      display:block;
      filter: drop-shadow(0 0 12px rgba(255,47,191,.9));
    }

    h1{
      font-size:68px;
      margin-bottom:14px;
      color:#ff4fd8;
      text-shadow:0 0 20px #ff2fbf;
      animation: neon 2.2s infinite;
    }
    @keyframes neon{
      0%,100%{filter:brightness(1)}
      50%{filter:brightness(1.25)}
    }

    p{opacity:.75;margin-bottom:26px}

    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      border:0; cursor:pointer;
      padding:14px 34px;
      border-radius:999px;
      background:linear-gradient(90deg,#ff2fbf,#ff6fe3);
      color:#160010;
      font-weight:800;
      box-shadow:0 0 20px rgba(255,47,191,.8);
    }
    .btn.secondary{
      background:rgba(255,255,255,.06);
      color:#ffd6ef;
      border:1px solid rgba(255,0,170,.35);
    }

    /* OVERLAY */
    #ov{
      position:fixed; inset:0;
      display:none;
      align-items:center; justify-content:center;
      background:rgba(5,0,8,.88);
      z-index:999;
      padding:24px;
    }

    .overlay-card{
      width:min(1080px, 96vw);
      border-radius:22px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,0,170,.35);
      overflow:hidden;
    }

    .overlay-top{
      display:flex;
      justify-content:space-between;
      padding:14px;
      border-bottom:1px solid rgba(255,0,170,.18);
    }

    .overlay-body{
      display:grid;
      grid-template-columns:1fr 260px;
      gap:14px;
      padding:14px;
    }

    .player{
      border-radius:16px;
      border:2px solid rgba(255,0,170,.6);
      overflow:hidden;
      background:#000;
    }
    #yt{
      width:100%;
      aspect-ratio:16/9;
      border:0;
    }

    .side{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .gif{
      border-radius:16px;
      overflow:hidden;
      border:2px solid rgba(0,255,255,.35);
    }
    .gif img{
      width:100%;
      display:block;
    }

    .panel{
      padding:12px;
      border-radius:16px;
      background:rgba(0,0,0,.25);
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .input{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.06);
      color:#ffd6ef;
      font-size:16px;
    }

    .status{
      font-size:12px;
      padding:8px;
      background:rgba(255,0,170,.08);
      border-radius:12px;
    }

    /* ===== MOBILE ONLY FIX ===== */
    @media (max-width:600px){
      .card{padding:32px 24px}
      h1{font-size:44px}

      #ov{padding:10px}

      .overlay-body{
        grid-template-columns:1fr;
        gap:10px;
        padding:10px;
      }

      .gif{
        max-height:200px;
      }
      .gif img{
        max-height:200px;
        object-fit:contain;
      }
    }
  </style>
</head>

<body>
  <div class="nav">
    <div class="nav-inner">
      <a class="brand" href="#">
        <img src="logo-42.png" alt="42">
        <span>GAMNO</span>
      </a>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card">
        <img class="logo" src="logo-42.png">
        <h1>гамно</h1>
        <p>сайт официального гамна</p>
        <div class="btns">
          <button class="btn" id="open">▶ смотреть рандом</button>
        </div>
      </div>
    </div>
  </div>

  <div id="ov">
    <div class="overlay-card">
      <div class="overlay-top">
        <b>GAMNO PLAYER</b>
        <button class="btn secondary" id="close">✖</button>
      </div>

      <div class="overlay-body">
        <div class="player">
          <iframe id="yt" allow="autoplay" allowfullscreen></iframe>
        </div>

        <div class="side">
          <div class="panel">
            <input class="input" id="url" placeholder="https://youtu.be/...">
            <button class="btn" id="send">➕ добавить</button>
            <div class="status" id="status">готов.</div>
          </div>

          <div class="gif">
            <img src="dance.gif">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ov = document.getElementById("ov");
    const yt = document.getElementById("yt");

    document.getElementById("open").onclick = ()=>{
      yt.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
      ov.style.display="flex";
    };
    document.getElementById("close").onclick = ()=>{
      yt.src="";
      ov.style.display="none";
    };
  </script>
</body>
</html>
