<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–≥–∞–º–Ω–æ</title>

<style>
*{box-sizing:border-box;margin:0;font-family:Arial,Helvetica,sans-serif}
html{scroll-behavior:smooth}

body{
  min-height:100vh;
  color:#ffe6f2;
  background:
    radial-gradient(1200px 500px at 50% -10%, rgba(255,0,170,.18), transparent 40%),
    radial-gradient(800px 400px at 10% 110%, rgba(0,255,255,.12), transparent 40%),
    #06030a;
}

/* NAV */
.nav{
  position:sticky; top:0; z-index:1000;
  background:rgba(6,3,10,.6);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,0,170,.25);
}
.nav-inner{
  max-width:1100px;
  margin:0 auto;
  padding:10px 14px;
  display:flex;
  align-items:center;
  gap:12px;
}
.brand{
  display:flex; align-items:center; gap:10px;
  text-decoration:none; color:#ffd6ef;
  font-weight:900; letter-spacing:1px;
}
.brand img{width:28px}
.nav-links{margin-left:auto}
.nav-links a{
  text-decoration:none;
  color:#ffd6ef;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid rgba(255,0,170,.25);
  background:rgba(255,255,255,.03);
  font-size:14px;
}

/* LAYOUT */
.container{max-width:1100px;margin:0 auto;padding:26px 14px 60px}
.grid{display:grid;gap:18px;justify-items:center}

.card{
  width:min(760px,100%);
  padding:52px 64px;
  text-align:center;
  border-radius:22px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,0,170,.35);
  box-shadow:0 0 40px rgba(255,0,170,.25);
}

.logo{
  width:96px;
  margin:0 auto 12px;
  display:block;
}

h1{
  font-size:68px;
  letter-spacing:3px;
  margin-bottom:14px;
  color:#ff4fd8;
  text-shadow:0 0 40px #ff2fbf;
}

p{opacity:.75;margin-bottom:26px}

.btns{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.btn{
  border:0; cursor:pointer;
  padding:14px 34px;
  border-radius:999px;
  background:linear-gradient(90deg,#ff2fbf,#ff6fe3);
  color:#160010;
  font-weight:800;
}
.btn.secondary{
  background:rgba(255,255,255,.06);
  color:#ffd6ef;
  border:1px solid rgba(255,0,170,.35);
}

/* OVERLAY */
#ov{
  position:fixed; inset:0;
  display:none;
  align-items:center; justify-content:center;
  background:rgba(5,0,8,.9);
  z-index:999;
  padding:16px;
}

.overlay-card{
  width:min(1080px,100%);
  border-radius:20px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,0,170,.35);
  overflow:hidden;
}

.overlay-top{
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,0,170,.2);
}

.overlay-body{
  display:grid;
  grid-template-columns:1fr 260px;
  gap:14px;
  padding:14px;
}

.player{
  border-radius:14px;
  overflow:hidden;
  background:#000;
}
#yt{
  width:100%;
  aspect-ratio:16/9;
  border:0;
}

.side{display:flex;flex-direction:column;gap:12px}

.panel{
  padding:12px;
  border-radius:14px;
  background:rgba(0,0,0,.25);
}
.input{
  width:100%;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.06);
  color:#ffd6ef;
  font-size:16px;
}

.gif img{
  width:100%;
  border-radius:14px;
}

.status{font-size:12px;opacity:.8;margin-top:6px}

/* ===== MOBILE ===== */
@media (max-width:720px){
  .card{padding:28px 18px}
  h1{font-size:44px}
  .btn{width:100%}

  .overlay-body{
    grid-template-columns:1fr;
  }
  .side{
    order:2;
  }
  .player{
    order:1;
  }
}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-inner">
    <a class="brand" href="/">
      <img src="logo-42.png" alt="42">
      GAMNO
    </a>
  </div>
</div>

<div class="container">
  <div class="grid">
    <div class="card">
      <img class="logo" src="logo-42.png" alt="42">
      <h1>–≥–∞–º–Ω–æ</h1>
      <p>—Ä–∞–Ω–¥–æ–º–Ω—ã–π –≤–∏–¥–µ–æ–ø–æ—Ä—Ç–∞–ª</p>
      <div class="btns">
        <button class="btn" id="open">‚ñ∂ —Å–º–æ—Ç—Ä–µ—Ç—å</button>
        <button class="btn secondary" id="open2">üé≤ –Ω–æ–≤–æ–µ</button>
      </div>
    </div>
  </div>
</div>

<!-- OVERLAY -->
<div id="ov">
  <div class="overlay-card">
    <div class="overlay-top">
      <b>GAMNO PLAYER</b>
      <button class="btn secondary" id="close">‚úñ</button>
    </div>

    <div class="overlay-body">
      <div class="player">
        <iframe id="yt" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>

      <div class="side">
        <div class="panel">
          <input class="input" id="sendurl" placeholder="https://youtu.be/...">
          <button class="btn" id="send">–¥–æ–±–∞–≤–∏—Ç—å</button>
          <div class="status" id="status">–≥–æ—Ç–æ–≤</div>
        </div>
        <div class="gif">
          <img src="dance.gif" alt="">
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const api = "https://api.femboyz.cloud:1488";
const ov = document.getElementById("ov");
const yt = document.getElementById("yt");
const statusEl = document.getElementById("status");

function openOverlay(){
  ov.style.display="flex";
  document.body.style.overflow="hidden";
}
function closeOverlay(){
  ov.style.display="none";
  yt.src="";
  document.body.style.overflow="";
}

async function openRandom(){
  statusEl.textContent="–∑–∞–≥—Ä—É–∑–∫–∞...";
  const r = await fetch(api+"/get_random");
  const id = (await r.text()).trim();
  yt.src = "https://www.youtube.com/embed/"+id+"?autoplay=1";
  openOverlay();
}

document.getElementById("open").onclick=openRandom;
document.getElementById("open2").onclick=openRandom;
document.getElementById("close").onclick=closeOverlay;

document.getElementById("send").onclick=async ()=>{
  const url=document.getElementById("sendurl").value;
  if(!url) return;
  statusEl.textContent="–æ—Ç–ø—Ä–∞–≤–∫–∞...";
  await fetch(api+"/add?id="+encodeURIComponent(url),{method:"POST"});
  statusEl.textContent="–æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ";
  document.getElementById("sendurl").value="";
};

ov.onclick=e=>{if(e.target===ov)closeOverlay()};
document.addEventListener("keydown",e=>{if(e.key==="Escape")closeOverlay()});
</script>

</body>
</html>
