<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="favicon-32x32.png">
<title>гамно</title>

<style>
*{box-sizing:border-box;margin:0;font-family:Arial,Helvetica,sans-serif}
body{
  min-height:100vh;
  color:#ffe6f2;
  background:
    radial-gradient(1200px 500px at 50% -10%, rgba(255,0,170,.18), transparent 40%),
    radial-gradient(800px 400px at 10% 110%, rgba(0,255,255,.12), transparent 40%),
    #06030a;
}

/* NAV */
.nav{position:sticky;top:0;z-index:1000;background:rgba(6,3,10,.55);backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,0,170,.25)}
.nav-inner{max-width:1100px;margin:0 auto;padding:10px 14px;display:flex;align-items:center}
.brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:#ffd6ef;font-weight:900}
.brand img{width:28px;filter:drop-shadow(0 0 10px rgba(255,47,191,.8))}

/* MAIN */
.container{max-width:1100px;margin:0 auto;padding:40px 14px}
.card{
  max-width:760px;margin:auto;padding:52px 64px;text-align:center;
  border-radius:22px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,0,170,.35);
  box-shadow:0 0 40px rgba(255,0,170,.25);
}
.logo{width:96px;margin:0 auto 12px;display:block}
h1{font-size:68px;color:#ff4fd8;text-shadow:0 0 20px #ff2fbf}
p{opacity:.75;margin-bottom:26px}
.btn{
  border:0;cursor:pointer;
  padding:14px 34px;border-radius:999px;
  background:linear-gradient(90deg,#ff2fbf,#ff6fe3);
  font-weight:800;
}
.btn.secondary{
  background:rgba(255,255,255,.08);
  color:#ffd6ef;
  border:1px solid rgba(255,0,170,.35);
}

/* OVERLAY */
#ov{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(5,0,8,.88);z-index:999;padding:24px}
.overlay-card{
  width:min(1080px,96vw);
  border-radius:22px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,0,170,.35);
  backdrop-filter:blur(14px);
}
.overlay-top{
  padding:14px;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid rgba(255,0,170,.18);
}
.overlay-body{
  display:grid;
  grid-template-columns:1fr 260px;
  gap:14px;
  padding:14px;
}

/* PLAYER */
.player{
  border-radius:16px;
  border:2px solid rgba(255,0,170,.6);
  overflow:hidden;
  background:#000;
}
#yt{
  width:100%;
  aspect-ratio:16/9;
  border:0;
  display:block;
}

/* INFO UNDER VIDEO */
.video-info-block{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
  font-size:13px;
}
#videoName{
  font-weight:700;
  max-width:70%;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}
#videoAuthor{opacity:.7}

/* SIDE */
.side{display:flex;flex-direction:column;gap:12px}
.panel{
  padding:12px;
  background:rgba(0,0,0,.25);
  border-radius:16px;
}
.input{
  width:100%;
  padding:10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.3);
  background:rgba(255,255,255,.06);
  color:#ffd6ef;
}
.status{font-size:12px;opacity:.7}

/* MOBILE */
@media(max-width:900px){
  .overlay-body{grid-template-columns:1fr}
}
@media(max-width:600px){
  .card{padding:32px}
  h1{font-size:44px}
}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-inner">
    <a class="brand" href="#">
      <img src="logo-42.png">
      GAMNO
    </a>
  </div>
</div>

<div class="container">
  <div class="card">
    <img class="logo" src="logo-42.png">
    <h1>гамно</h1>
    <p>сайт официального гамна</p>
    <button class="btn" id="open">▶ смотреть рандом</button>
  </div>
</div>

<!-- OVERLAY -->
<div id="ov">
  <div class="overlay-card">
    <div class="overlay-top">
      <b>GAMNO PLAYER</b>
      <button class="btn secondary" id="closeBtn">✖</button>
    </div>

    <div class="overlay-body">
      <div>
        <div class="player">
          <iframe id="yt" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <!-- INFO UNDER VIDEO -->
        <div class="video-info-block">
          <span id="videoName"></span>
          <span id="videoAuthor"></span>
        </div>
      </div>

      <div class="side">
        <div class="panel">
          <input class="input" id="sendurl" placeholder="https://youtu.be/...">
          <button class="btn" id="send">➕ добавить</button>
          <div class="status" id="status">готов.</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const apiHost="https://api.femboyz.cloud:1488";
const ov=document.getElementById("ov");
const yt=document.getElementById("yt");

async function openRandom(){
  const r=await fetch(`${apiHost}/v2/get_random`).then(r=>r.json());
  document.getElementById("videoName").textContent=r.video_name||"без названия";
  document.getElementById("videoAuthor").textContent=r.video_author_name||"неизвестный автор";
  yt.src=`https://www.youtube.com/embed/${r.id}?autoplay=1`;
  ov.style.display="flex";
}

document.getElementById("open").onclick=openRandom;
document.getElementById("closeBtn").onclick=()=>{
  yt.src="";
  ov.style.display="none";
};
</script>

</body>
</html>
